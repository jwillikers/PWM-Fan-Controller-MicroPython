name: yamllint
"on":
  pull_request:
    branches: ["main"]
    paths:
      - .github/workflows/yamllint.yaml
      - .yamllint.yaml
      - '**.yaml'
      - '**.yml'

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: karancode/yamllint-github-action@v2.1.1
